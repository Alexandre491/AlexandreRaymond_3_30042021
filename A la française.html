<!DOCTYPE html>
<html lang="Fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sass/main.scss">
        <title>Oh my food</title>
    </head>

    <body>
        <header>
            <h1>ohmyfood</h1>
        </header>

        <main>
            <img src="public/img/3 assiette.svg" class="3 assiette" alt="assiette de restaurant">
            <div class="menu_contenaire">
                <div class="menu_header">
                    <h2 class="menu_titre">A la française</h2>
                    <button class="menu_bouton">
                        <img href="" class="menu_validé">
                        <img href="" class="menu_validé">
                    </button>
                </div>

                <div class="menu_catégories">
                    <section class="catégories">
                        <h3 class="catégorie_titre">Entrées</h3>
                        <section class="menu_item">
                            <div class="menu_item_header">
                                <h4 class="menu_item_titre">Tartare de poulpe acidulé</h4>
                                <p class="menu_item_description">Aux zests d'orange</p>
                            </div>
                            <span class="menu_item_prix">25€</span>
                            <div class="menu_item_icon_ok">
                                <img src="" alt="icon_check">
                            </div>
                            </div>
                        </section>
                    </section>

                    <section class="catégories">
                        <section class="menu_item">
                            <div class="menu_item_header">
                                <h4 class="menu_item_titre">Velouté de légumes d'antan</h4>
                                <p class="menu_item_description">carotte, panais, topinambour</p>
                            </div>
                            <span class="menu_item_prix">35€</span>
                            <div class="menu_item_icon_ok">
                                <img src="" alt="icon_check">
                            </div>
                            </div>
                        </section>
                    </section>

                    <section class="catégories">
                        <section class="menu_item">
                            <div class="menu_item_header">
                                <h4 class="menu_item_titre">Soupe à l'oignon</h4>
                                <p class="menu_item_description">Revisitée</p>
                            </div>
                            <span class="menu_item_prix">20€</span>
                            <div class="menu_item_icon_ok">
                                <img src="" alt="icon_check">
                            </div>
                            </div>
                        </section>
                    </section>

                </div>
            </div>
            
        </main>

        <footer>
            <div class="container">
                <img src="public/img/logo-ohmyfood.png" class="logo-ohmyfood"></img>
                <div class="footer_liste">
                    <div class="footer_liste_texte_+_logo">
                        <img src="public/img/icon_couverts.svg" class="icon_couverts"></img>
                        <a>Proposer un restaurant</a>
                    </div>
                    <div class="footer_liste_texte_+_logo">
                        <img src="public/img/icon_mains.svg" class="icon_mains"></img>
                        <a>Devenir partenaire</a>
                    </div>
                    <a>Mentions légales</a>
                    <a>Contact</a>
                </div>
            </div>
        </footer>

    </body>
</html>
