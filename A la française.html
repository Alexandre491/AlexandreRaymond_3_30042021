<!DOCTYPE html>
<html lang="Fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sass/main.scss">
        <title>Oh my food</title>
    </head>

    <body>
        <header>
            <img src="./public/img/logo-ohmyfood.png" alt="logo-ohmyfood">
        </header>

        <main>
            <img src="public/img/3 assiette.svg" class="3 assiette" alt="assiette de restaurant">

            <div class="menu_contenaire">
                <div class="menu_header">
                    <h2 class="menu_titre">A la française</h2>
                    <button class="menu_bouton">

                        <img href="#" class="menu_validé">
                    </button>
                </div>

                <div class="menu_catégories">
                    <h3>ENTREES</h3>
                    <section class="catégories">
                        <section class="menu_item">
                            <div class="menu_item_header">
                                <h4 class="menu_item_titre">Velouté de légumes d'antan</h4>
                                <p class="menu_item_description">carotte, panais, topinambour</p>
                            </div>
                            <span class="menu_item_prix">35€</span>
                            <div class="menu_item_icon_ok">
                                <img src="" alt="icon_check">
                            </div>
                        </section>
                    </section>
                </div>

                <div class="menu_catégories">
                    <h3>PLATS</h3>
                    <section class="catégories">
                        <section class="menu_item">
                            <div class="menu_item_header">
                                <h4 class="menu_item_titre">Velouté de légumes d'antan</h4>
                                <p class="menu_item_description">carotte, panais, topinambour</p>
                            </div>
                            <span class="menu_item_prix">35€</span>
                            <div class="menu_item_icon_ok">

                            </div>
                        </section>
                    </section>
                </div>

                <div class="menu_catégories">
                    <h3>DESSERT</h3>
                    <section class="catégories">
                        <section class="menu_item">
                            <div class="menu_item_header">
                                <h4 class="menu_item_titre">Velouté de légumes d'antan</h4>
                                <p class="menu_item_description">carotte, panais, topinambour</p>
                            </div>
                            <span class="menu_item_prix">35€</span>
                            <div class="menu_item_icon_ok">
                                <img src="" alt="icon_check">
                            </div>
                        </section>
                    </section>
                </div>

            </div>
                  
            <button class="bouton_commander">Commander</button>
        </main>

        <footer>
            <div class="container">
                <img src="public/img/logo-ohmyfood-blanc.svg" class="logo-ohmyfood">
                <div class="footer_liste">
                    <div class="footer_liste_texte_logo">
                        <img src="public/img/icon_couverts.svg" class="icon_footer">
                        <a>Proposer un restaurant</a>
                    </div>
                    <div class="footer_liste_texte_logo">
                        <img src="public/img/icon_mains.svg" class="icon_footer">
                        <a>Devenir partenaire</a>
                    </div>
                    <a>Mentions légales</a><br>
                    <a>Contact</a>
                </div>
            </div>
        </footer>
